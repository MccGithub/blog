{{define "details"}}
<!--
    文章详情页模板
    显示文章的:
        文章名(Name)
        作者(Author)
        内容(Content)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章详情</title>
</head>
<body>
    <header style="color: blue;">
        <!-- 这里要用模板修改为具体文章名和作者 -->
        <h3>{{.name}}</h3>
        <h5>作者:{{.author}}</h5>
    </header>
    <p style="text-align: center">
        <!-- 这里要用模板修改为具体文章内容 -->
        {{.content}}
    </p>
</body>
</html>
{{end}}
