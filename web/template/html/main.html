<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>韭菜的博客</title>
    <style type="text/css">
        body{width: 100%;height: 1000px;}
        header{width: 100%;height: 10%;text-align: center}
        footer{width: 100%;height: 10%;float: left;}

        aside{width: 20%;height: 80%;float: left;}
        section{width: 80%;height: 80%;float: left;}
    </style>
</head>
<body>
    <header>
        <h1 style="margin-bottom: 0;">韭菜的博客</h1>
    </header>
    <aside>
        <nav>
            <b>文章列表</b><br />
            <ul>
                {{range $_, $v := .files}}
                    <li><a href="?file={{$v}}">{{$v}}</a></li>
                {{end}}
            </ul>
        </nav>
    </aside>
    <section>
        <article>
            {{template "article" .}}
        </article>
    </section>
    <footer style="clear: both;text-align: center">
        版权 @ 韭菜
    </footer>
</body>
</html>
